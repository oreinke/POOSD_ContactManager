<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Login & Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <div class="auth" id="auth-container">
        <h2 class="auth__title" id="auth-title">Login</h2>
        <form id="auth-form">
            <div class="auth__group">
                <label class="auth__label" for="username">Username</label>
                <input class="auth__input" type="text" id="username" required>
            </div>
            <div class="auth__group">
                <label class="auth__label" for="password">Password</label>
                <input class="auth__input" type="password" id="password" required>
            </div>
            <button type="submit" class="auth__button">Login</button>
        </form>
        <p class="auth__toggle" onclick=toggleAuth()>Don't have an account? Register</p>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
